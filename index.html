<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Dit is een website">
	<meta name="keywords" content="Dit zijn keywords.">
	<title>Galgje</title>
	<link rel="icon" type="image/ico" href="/favicon.png"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="dist/bundle.css">
	<script src="js/script.js"></script>
</head>
<body>
  <h1>Galgje</h1>
	<div class="begin">
		<input class="word-input" type="text" name="name" value="" placeholder="vul een woord in">
		<a class="button start" href="#">start</a>
	</div>
	<div class="game">
		<div class="guess-caption">
			<h2>Wat is het woord?</h2>
			<p class="guess-count">Je mag nog <strong><span></span></strong> keer fout raden.</p>
		</div>
		<div class="stars">
		</div>
		<input class="guess-input" type="text" name="name" value="" placeholder="vul een letter in" maxlength="1">
		<a class="button guess" href="#">raad</a>
		<div class="wrong">
			<h2>Foute letter(s):</h2>
		</div>
	</div>
	<a class="button restart" href="index.html">restart</a>
	<div class="message already-guessed-letters">
		<img src="http://emojipedia-us.s3.amazonaws.com/cache/45/99/4599951f963380afc847d357adc68ace.png" alt="try again">
		<h1>Deze letter heb je al geprobeerd.</h1>
	</div>
	<div class="message guessed-word">
		<img src="http://emojipedia-us.s3.amazonaws.com/cache/02/e5/02e5e081415497b60674649cfd1fc12d.png" alt="win">
		<h1></h1>
	</div>
	<div class="message game-over">
		<img src="http://emojipedia-us.s3.amazonaws.com/cache/85/55/8555c0e168b8c69a527b7a337f5f7260.png" alt="cry">
		<h1>GAME OVER</h1>
		<h2>Het woord was <span></span>.</h2>
	</div>
</body>
</html>
