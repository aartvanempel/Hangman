<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Dit is een website">
	<meta name="keywords" content="Dit zijn keywords.">
	<title>Galgje</title>
	<link rel="icon" type="image/ico" href="/favicon.png"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="dist/bundle.css">
	<script src="js/script.js"></script>
</head>
<body>
  <h1>Galgje</h1>
	<div class="begin">
		<input class="word-input" type="text" name="name" value="" placeholder="vul een woord in">
		<a class="button start" href="#">start</a>
	</div>
	<div class="game">
		<h2 class="guess-caption">Wat is het woord?</h2>
		<div class="stars"></div>
		<input class="guess-input" type="text" name="name" value="" placeholder="vul een letter in" maxlength="1">
		<a class="button guess" href="#">raad</a>
		<div class="wrong">
			<h2 class="wrong-caption">Foute letter(s):</h2>
		</div>
		<div class="message already-guessed-letters">
			<h1>Deze letter heb je al geprobeerd!</h1>
		</div>
		<div class="message guessed-word">
			<h1></h1>
		</div>
	</div>
</body>
</html>
